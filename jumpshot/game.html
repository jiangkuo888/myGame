<!DOCTYPE html>
<html>
<head class="scales">
	<style type="text/css">
	div.scales {
				transform: scale(0.666667,0.592592);
				
	}
	</style>
    <title>Jump Shot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=830">
    <script type="text/javascript" src="../core/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../core/jquery.css3finalize.min.js"></script>
    <script type="text/javascript" src="../core/spiral.tools.js"></script>
    <script type="text/javascript" src="../core/spiral.plugins.js"></script>
    <script type="text/javascript" src="../core/core.js"></script>
    <script type="text/javascript" src="../core/scorm.js"></script>
    <script type="text/javascript">
        GAMEPREFIX = "jumpshot";
    </script>
    <script type="text/javascript" src="js/callback.js"></script>
    <script type="text/javascript" src="js/jumpshot.js"></script>

    <link href="../core/core.css" rel="stylesheet" media="all" />
    <link href="fonts/stylesheet.css" rel="stylesheet" media="all" />
    <link href="css/jumpshot.css" rel="stylesheet" media="all" />


</head>
<body class="scales" >
	<div class="scales">
    <div id="game" class="game step-0">
        <div class="step-0">
            <div style="line-height: 540px; color: white; text-align: center">Loading...</div>
        </div>
        <div class="step-1">
            <div class="logo1"></div>
            <center>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/><br/>
                <br/>
                <br/>
                <br/>
                <br/><br/>
                <br/>
                <br/>
                <br/>
                <br/><br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <a href="#" id="step1continuebutton" class="button button-game-start-1 bundle-continue"></a></center>
        </div>
        <div class="step-2">
            <div class="logo2"></div>
            <div class="step-2-description">
                <div class="description">
                    <div class="scrollable"></div>
                </div>
            </div>
            <center>
                <br/>
                <a href="#"  id="step2continuebutton" class="button button-game-start-2 bundle-continue" onclick="$('#game').removeClass('step-2').addClass('step-3');"></a></center>
        </div>
        <div class="step-3">

        </div>
        <div class="step-4 unanswered">
            <div class="logo3"></div>
            <div class="progressbar"></div>
            <div class="scoreboard">
                <div class="score">0</div>
                <div class="score_text">TIME EARNED</div>
                <div class="time">0</div>
            </div>
            <div class="answers_wrapper">
            </div>
            <div class="answers_wrapper_top">
            </div>
            <div class="answers_wrapper_not_transparent">
            </div>
            <div class="question-vertical-shift"></div>
            <div class='question-block-wrapper'>
                <div class="question-image"></div>
                <div class='question-block-wrapper-inner'>
                    <div class='question-block'>
                        <div class="scrollable"></div>
                    </div>
                </div>
            </div>
            <div class="question-feedback-vertical-shift"></div>
            <div class='question-choose-wrapper'>
                <div class='question-choose'>

                </div>
            </div>
            <div class='question-answered-block-wrapper'>
               <div>
                   <div class="question-answered-block">
                       <div class="scrollable"></div>
                   </div>
               </div>
           </div>
            <div class="buttons buttons-continue">
                <a href="#" id="step4continuebutton" class="button button-question-continue bundle-continue"></a>
            </div>
            <div class="buttons buttons-confirm">
                <a href="#" id="step4confirmbutton" class="button button-question-confirm bundle-confirm"></a>
            </div>

        </div>
        <div class="step-5">
            <div class="logo3"></div>
            <div class="progressbar_ball">0</div>
            <div class="ball_logo"></div>
            <div class="scoreboard">
                <div class="quiz-percent-value"></div>
                <div class="score_text">QUIZ RESULTS</div>
                <div class="time">0</div>
            </div>
                     <div class='result-block-wrapper'>
                         <div>
                             <div class='result-block'>
                                 <div class="description scrollable"></div>
                                 <div class="score-description"></div>
                             </div>
                         </div>
                     </div>

                    <div class="buttons">
                        <a href="#"  id="step5replaybutton" class="button button-result-continue bundle-replay"></a>
                    </div>
        </div>
        <div class="step-6">
            <div class="scoreboard">
                <div class="score">0</div>
                <div class="score_text">TIME EARNED</div>
            </div>
            <div class="logo3"></div>
            <div class="step-6-description">
                <div class="description">
                    <div class="scrollable"></div>
                </div>
            </div>
            <center>
                <br/>
                <a href="#"  id="step6continuebutton" class="button button-game-start-6 bundle-continue"></a></center>
        </div>
        <div class="step-7">
         <div class="step-7-animation"></div>
        <div class="progressbar_ball">0</div>
        <div class="ball_logo"></div>
        <div class="scoreboard">
            <div class="score">0</div>
            <div class="score_text">TIMER</div>
            <div class="time">0</div>
        </div>
        <div class="basket"></div>
        <div class="basket1"></div>
            <a href="#"  id="step7skipbutton" class="button button-game-skip-7 bundle-continue">Skip</a></center>
            <a href="#"  id="step7continuebutton" class="button button-game-skip-7 bundle-continue" style="display: none;" ></a></center>
        </div>
    </div>
    <audio class="error" type="audio/mpeg">
        No audio tag support. Try installing Quick Time.
    </audio>
    </div>
</body>
</html>
